<h1>Crear factura</h1>
<div class="form-group">
	<label for="txtEmisor" class="col-sm-2 control-label">Emisor</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="txtEmisor" placeholder="Emisor">
	</div>
</div>
<div class="form-group">
	<label for="txtCliente" class="col-sm-2 control-label">Cliente</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="txtCliente" placeholder="Cliente">
	</div>
</div>
<div class="form-group">
	<label for="txtFecha" class="col-sm-2 control-label">Fecha</label>
	<div class="col-sm-10">
		<input type="datetime-local" class="form-control" id="txtFecha" placeholder="Fecha">
	</div>
</div>
<h2>Lista de productos</h2>
<input type="text" class="form-control" id="txtDescripcion" placeholder="Descripción">
<input type="number" class="form-control" id="txtCantidad" placeholder="Cantidad">
<input type="number" class="form-control" id="txtPrecio" placeholder="Precio">
<a class="btn btn-success">Agregar a la lista</a>

	</thead>
	<tbody>
